<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #5f4432; 
            font-family: 'Spinnaker', sans-serif; 
            color: #dedfd3; 
            text-align: center;
            padding: 0;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-top: 50px;
        }

        .video-container {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }

        video {
            max-width: 100%;
            border: 1px solid #ccc;
        }

        canvas {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dedfd3;
            color: #5f4432;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c6c7b8;
        }
    </style>
</head>
<body>
    <h1>PRACTICE</h1>
    <div class="video-container">
        <video id="camera" autoplay></video>
    </div>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button id="practiceButton">Start Practice</button>

    <script>
        //connects to Websocket
        const socket = new WebSocket('ws://localhost:8000/ws'); 

        socket.onopen = function () {
            console.log("WebSocket connection established.");
        };

        socket.onmessage = function (event) {
            console.log("Server response: ", event.data);
        };

        socket.onclose = function () {
            console.log("WebSocket connection closed.");
        };

        // Start camera 
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('camera');
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Unable to access the camera.");
            }
        }

        let captureInterval; // intervalID
        let isCapturing = false; // check is capture is ongoing

        // Start capture
        function startContinuousCapture() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // captures 10 frames per second -> change later depending on requirement
            captureInterval = setInterval(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/png');

                //Send Frame
                socket.send(imageData);

                console.log("Frame sent to server");
            }, 100); 
        }

        function stopContinuousCapture() {
            clearInterval(captureInterval); 
            console.log("Frame capture stopped.");
        }
        startCamera();

        document.getElementById('practiceButton').addEventListener('click', function() {
            if (isCapturing) {
                stopContinuousCapture();
                this.textContent = "Start Practice";
                isCapturing = false;
            } else {
                startContinuousCapture();
                this.textContent = "Stop Practice"; 
                isCapturing = true;
            }
        });
    </script>
</body>
</html>
