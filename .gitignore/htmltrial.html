<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Learning</title>
    <style>
        body {
            background-color: #5f4432; /* Brown background */
            font-family: 'Spinnaker', sans-serif; /* Spinnaker font */
            color: #dedfd3; /* Text color */
            text-align: center;
            padding: 0;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            margin-top: 50px;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            color: #5f4432;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        .home-button:hover {
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 900px;
        }

        .sign {
            background: #dedfd3;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .sign h3 {
            color: #5f4432;

        }

        video {
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-button">Home</a>
    <h1>
      LEARN SIGN LANGUAGE
  </h1>
</header>

    <div class="container">
        <div class="sign" id="hi">
            <h3>Hi</h3>
            <video controls>
                <source src="videos/hi.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="sign" id="bye">
            <h3>Bye</h3>
            <video controls>
                <source src="videos/bye.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="sign" id="yes">
            <h3>Yes</h3>
            <video controls>
                <source src="videos/yes.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="sign" id="no">
            <h3>No</h3>
            <video controls>
                <source src="videos/no.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="sign" id="thankyou">
            <h3>Thank You</h3>
            <video controls>
                <source src="videos/thankyou.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
